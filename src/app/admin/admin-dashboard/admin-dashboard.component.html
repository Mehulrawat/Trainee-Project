<div class="page">
  <h2>Admin Dashboard</h2>

<div class="filters">
    <label for="status">Filter by status:</label>
    <select id="status" (change)="onStatusChange($event.target.value)">
     
      <option value="">All</option>
      <option *ngFor="let opt of statusOptions | slice:1" [value]="opt.value">
        {{ opt.label }}
      </option>
    </select>
  </div>

  <div *ngIf="isLoading">Loading...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <table *ngIf="!isLoading && posts.length > 0">
    <thead>
      <tr>
        <th>Title</th>
        <th>Creator</th>
        <th>Status</th>
        <th>Created</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of posts">
        <td>
          <a [routerLink]="['/posts', p.id]">{{ p.title }}</a>
        </td>
        <td>{{ p.createdBy }}</td>
        <td>{{ statusLabel(p.status) }}</td>
        <td>{{ p.createdAt | date: 'short' }}</td>
        <td>
          <button
            *ngIf="p.status === postStatus.PendingApproval"
            (click)="approve(p)"
          >
            Approve
          </button>

          <button
            *ngIf="p.status === postStatus.PendingApproval"
            (click)="reject(p)"
          >
            Reject
          </button>

          <button
            *ngIf="p.status === postStatus.Approved"
            (click)="close(p)"
          >
            Close
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!isLoading && posts.length === 0">
    No posts found.
  </div>
</div>
